<!DOCTYPE html>
<html>

    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="Styles/main.css">
        <script src="ext/jquery.js"></script>
        <script src="ext/jquery.timeago.min.js"></script>
        <script src="popupscripts.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <!-- We use the fluid option here to avoid overriding the fixed width of a normal container within the narrow content columns. -->
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-8" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/popup.html">MultiTool</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-8">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Home</a></li>
                        <li class="active"><a href="program-data.html">Program Diagnostic</a></li>
                        <li><a href="user-lookup.html">User Lookup</a></li>
                        <li><a href="options.html">Options</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
        </nav>
        <div class="jumbotron">
            <div class="container">
                <h1>Program Diagnostic <span style="font-size:20px;vertical-align:middle;color:grey" class="glyphicon glyphicon-console" aria-hidden="true"></span></h1>
                <p>Find out some information about a specific program.</p>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="text-center">
                        <p class="text-center"><b>Autofill</b></p>
                        <div class="btn-group" role="group" id="autofill">
                            <button type="button" class="btn btn-default" id="tP">This Program</button>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Program ID" id="pgID">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="lookup-pD">Lookup</button>
                        </span>
                    </div>
                    <!-- /input-group -->
                </div>
                <!-- /.col-lg-6 -->
            </div>
            <!-- /.row -->
            <h2>Data</h2>
            <hr>
            <div class="row">
                <div class="col-xs-2">
                    <img src="https://www.khanacademy.org/computer-programming/placeholder-image/4824908793643008/5668600916475904.png" class="img-responsive" id="ppic">
                </div>
                <div class="col-xs-10">
                    <p>
                        <b id="pname">unknown program</b>
                        <span class="label label-success mt-badge" title="Vote Count" id="votes">0</span>
                        <span class="label label-info mt-badge" title="Spinoff Count" id="spinoffs">0</span>
                        <span class="label label-danger mt-badge" style="display:none" id="hide">HIDDEN</span>
                        <span class="label label-warning mt-badge" style="display:none" id="flagged">FLAGGED</span>
                    </p>
                </div>
            </div>
            <p><i>Created <span class="ctm"></span>, updated <span class="utm"></span>.</i></p>
            <br>
            <div class="row">
                <div class="col-xs-2">
                    <img src="https://www.kasandbox.org/third_party/javascript-khansrc/live-editor/build/images/avatars/leaf-grey.png" class="img-responsive" id="cpic">
                </div>
                <div class="col-xs-10">
                    <p>
                        <b id="nickname">unknown user</b>
                        <i id="uLabel">@null</i>
                        <span class="label label-primary mt-badge energy-points" id="eg">0</span>
                        <span class="label label-primary mt-badge streak-inactive" id="sc">0</span>
                    </p>
                </div>
            </div>
            <hr>
            <h3>Flags</h3>
            <div class="row">
                <div class="col-xs-12">
                    <table class="table table-striped mt-table">
                        <thead>
                            <tr>
                                <th>Flag Type</th>
                                <th>Reason</th>
                            </tr>
                        </thead>
                        <tbody id="flags"></tbody>
                    </table>
                </div>
            </div>
            <br>
            <button class="btn btn-warning" id="flaghelp">Have unreasonable flags? Click here.</button>
            <br>
            <br>
        </div>
        <script src="ext/bootstrap.min.js"></script>
    </body>

</html>
